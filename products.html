<!-- This is the size calcalculater that javascript was used to make. This allows the viewer to figure out their clothing size for our store -->
        <div class='right'>
            <h6>Size Calculator</h6>
            <script>
                function calculate() {
                    var data = document.getElementById("neckSize").value;
                    if (data < 33) {
                        document.getElementById("answer").innerHTML = "You are smaller than the smallest size";
                    }
                    else if (data > 33 && data < 35) {
                        document.getElementById("answer").innerHTML = "Your size is XXS";
                    }
                    else if (data >= 35 && data < 37) {
                        document.getElementById("answer").innerHTML = "Your size is XS";
                    }
                    else if (data >= 37 && data < 39) {
                        document.getElementById("answer").innerHTML = "Your size is S";
                    }
                    else if (data >= 39 && data < 41) {
                        document.getElementById("answer").innerHTML = "Your size is M";
                    }
                    else if (data >= 41 && data < 43) {
                        document.getElementById("answer").innerHTML = "Your size is L";
                    }
                    else if (data >= 43 && data < 45) {
                        document.getElementById("answer").innerHTML = "Your size is XL";
                    }
                    else if (data >= 45 && data < 47) {
                        document.getElementById("answer").innerHTML = "Your size is XXL";
                    }
                    else {
                        document.getElementById("answer").innerHTML = "Your larger than the biggest size";
                    }
                }

            </script>
<!-- Submit button for size calculator -->
            <input type="number" name="neck" id="neckSize">
            <button type="submit" onClick="calculate()">Submit</button>
            <p id="answer"></p>
